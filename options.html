<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Options</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title">Preferences</p>
  <div class="addSection">
    <p class="formLabel">
      Add a complete URL
      <i>(example: "https://www.google.fr")</i>:
    </p>
    <form action="" class="formInput">
      <input type="text" name="url" id="urlTab" />
      <input id="pinned" type="checkbox" name="pin" value="pinned">Pin the tab
      <button type="" id="saveUrl" class="btn">Save</button>
      <div id="status"></div>
    </form>
  </div>
  <div class="removeSection">
    Your urls :
    <button class="btn">X</button>
  </div>
  <p class="support">Want to support ?
    <a href='https://ko-fi.com/L4L8AMS3' target='_blank'>
      <img height='24' style='border:0px;height:24px;' src='https://az743702.vo.msecnd.net/cdn/kofi2.png?v=0' border='0' alt='Buy Me a Coffee at ko-fi.com'
      />
    </a>
  </p>
  <script src="options.js"></script>
</body>

</html>
